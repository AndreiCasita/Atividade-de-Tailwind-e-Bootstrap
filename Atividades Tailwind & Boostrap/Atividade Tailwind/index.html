<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex min-h-screen">
        <aside class="w-56 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-xl font-bold border-b border-gray-700">
                MeuPainel
            </div>
            <nav class="p-4 space-y-2 flex-1">
                <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Início</a>
                <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Relatórios</a>
                <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Usuários</a>
                <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Configurações</a>
            </nav>
        </aside>

        <main class="flex-1 p-5">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold text-gray-700">Painel de Controle</h1>
                <div id="relogio" class="text-lg font-semibold text-blue-600"></div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-6">
                <div class="bg-blue-500 text-white p-4 rounded-lg shadow">
                    <p class="text-sm">Tráfego CPU</p>
                    <h2 class="text-2xl font-bold">90%</h2>
                </div>
                <div class="bg-red-500 text-white p-4 rounded-lg shadow">
                    <p class="text-sm">Curtidas</p>
                    <h2 class="text-2xl font-bold">41.410</h2>
                </div>
                <div class="bg-green-500 text-white p-4 rounded-lg shadow">
                    <p class="text-sm">Vendas</p>
                    <h2 class="text-2xl font-bold">760</h2>
                </div>
                <div class="bg-yellow-500 text-white p-4 rounded-lg shadow">
                    <p class="text-sm">Novos Membros</p>
                    <h2 class="text-2xl font-bold">2.000</h2>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <h2 class="text-gray-700 font-semibold mb-4">Relatório</h2>
                <img src="column-chart-example.svg">
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-gray-700 font-semibold mb-4">Progresso</h2>
                <div class="space-y-3">
                    <div>
                        <p class="text-sm text-gray-600">Adicionar ao carrinho</p>
                        <div class="w-full bg-gray-200 h-3 rounded">
                            <div class="bg-blue-500 h-3 rounded w-3/4"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Compra completa</p>
                        <div class="w-full bg-gray-200 h-3 rounded">
                            <div class="bg-green-500 h-3 rounded w-2/3"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Visitas premium</p>
                        <div class="w-full bg-gray-200 h-3 rounded">
                            <div class="bg-yellow-500 h-3 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
